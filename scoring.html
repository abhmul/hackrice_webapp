<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Hack Rice Signup</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="static/javascript/scoring_submit.js"></script>
		<!--<link rel="stylesheet" type="text/css" href="static/css/main.css">-->
    <link rel="stylesheet" type="text/css" href="static/css/scoring.css">
	</head>
	<body>
		<form id="form">
			<h1>Application Scoring Form</h1>
      <div id="info" class="header">
        <h2>General Info</h2>
        <h3>Email: </h3>
        <h3>University: </h3>
      </div>
      <div id="experience" class="section">
        <h2>Experience</h2>
        <h3>Previous Hackathons</h3>
        <input type="radio" name="hackathons" value="3"><label>First Time Hacker</label>
        <input type="radio" name="hackathons" value="1"><label>Experienced Hacker (previous HackRice, or >2 hackathons)</label>
				<input type="radio" name="hackathons" value="0" checked="checked"><label>Neither</label>
        <h3>Projects</h3>
        <input type="checkbox" name="projects" value="has_project"><label>At Least 1 project on resume/linkedin/github</label></br>
        <input type="checkbox" name="projects" value="substantial_project"><label>Project(s) shows more than a basic level of computer science skill</label></br>
        <input type="checkbox" name="projects" value="personal_website"><label>Personal projects includes a personal website</label>
      </div>
      <div id="resume_linkedin" class="section">
        <h2>Resume and LinkedIn</h2>
        <input type="checkbox" name="resume_linkedin" value="work_experience"><label>Internship or work with tech company</label></br>
        <input type="checkbox" name="resume_linkedin" value="award"><label>At least one computer science related award or honor</label></br>
        <input type="checkbox" name="resume_linkedin" value="startup_research"><label>Worked for startup OR done research at university or lab</label>
      </div>
      <div id="other" class="section">
        <h2>Other</h2>
        <input type="checkbox" name="traveling" value="traveling"><label>Traveling </label></br>
        <input type="checkbox" name="favorite_project" value="favorite_project_answered"><label>Answered favorite hackathon project</label></br>
        <input type="checkbox" name="favorite_project" value="good_favorite_project_answered"><label>Substantial answer to favorite hackathon project</label>
      </div>
      <button type="button" id="submit" onclick="submitForm()">Submit</button>
		</form>
	</body>
</html>
