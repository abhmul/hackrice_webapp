<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Hack Rice Signup</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="static/javascript/form_nav.js"></script>
		<script src="static/javascript/form_submit.js"></script>
		<!--<link rel="stylesheet" type="text/css" href="static/css/main.css">-->
    <link rel="stylesheet" type="text/css" href="static/css/scoring.css">
	</head>
	<body>
		<form id="form">
			<h1>Application Scoring Form</h1>
      <div id="university" class="section">
        <h2>General Info</h2>
        <h3>Email: </h3>
        <h3>University: </h3>
        <input type="checkbox" name="university" value="rice"/><label>Rice University Student</label>
        <input type="checkbox" name="university" value="u_of_h"/><label>University of Houston</label>
      </div>
      <div id="experience" class="section">
        <h2>Experience</h2>
        <h3>Previous Hackathons</h3>
        <input type="checkbox" name="hackathons" value="first_time"><label>First Time Hacker</label>
        <input type="checkbox" name="hackathons" value="experienced"><label>Experienced Hacker (previous HackRice)</label>
        <h3>Projects</h3>
        <input type="checkbox" name="projects" value="has_project"><label>At Least 1 project on resume/linkedin/github</label>
        <input type="checkbox" name="projects" value="substantial_project"><label>Project(s) shows more than a basic level of computer science skill</label>
        <input type="checkbox" name="projects" value="personal_website"><label>Personal projects includes a personal website</label>
      </div>
      <div id="resume_linkedin" class="section">
        <h2>Resume and LinkedIn<h2>
        <input type="checkbox" name="work_experience" value="work_experience"><label>First Time Hacker</label>
        <input type="checkbox" name="hackathons" value="first_time"><label>First Time Hacker</label>
        <input type="checkbox" name="hackathons" value="first_time"><label>First Time Hacker</label>
      </div>
		</form>
	</body>
</html>
