<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Hack Rice Signup</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="static/javascript/form_nav.js"></script>
		<script src="static/javascript/form_submit.js"></script>
		<link rel="stylesheet" type="text/css" href="static/css/main.css">
    <link rel="stylesheet" type="text/css" href="static/css/scoring.css">
	</head>
	<body>
		<form id="form">
			<h1>Application Scoring Form</h1>
      <h2>General Info</h2>
      <h3>Email: </h3>
      <div id="university" class="section">
        <h3>University: </h3>
        <input type="checkbox" name="university" value="rice"/><p>Rice University Student</p>
        <input type="checkbox" name="university" value="u_of_h"/><p>University of Houston</p>
      </div>
      <div id="experience" class="section">
        <h2>Experience</h2>
        <h3>Previous Hackathons</h3>
        <input type="checkbox" name="hackathons" value="first_time"><p>First Time Hacker</p>
        <input type="checkbox" name="hackathons" value="experienced"><p>Experienced Hacker (previous HackRice)</p>
      </div>
		</form>
	</body>
</html>
